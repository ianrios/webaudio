<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Single page web app using Angularjs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/wave.css">
    <title>wavefield</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col col-md-9 touch-interface">
          <!--
          <div id="overlay" onclick="off()">
            <canvas id="speaker1" onclick="on()" width=300 height=150 onload="setWH(width, height)" style="border:1px solid #d3d3d3;">
              Your browser does not support the HTML5 canvas tag.
            </canvas>
          </div> corner speaker-->
          <fieldset id="mydiv" class="pad" data-step=".1" data-width="1198" data-height="525" >
            <legend>Touch Interface</legend>
            x : <input name="x" value=27>
            y : <input name="y" value=80>
          </fieldset><!--touch interface-->
        </div><!--col touch interface-->
        <div class="col-md-2 sidebar-sound mr-auto">
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button id="subtract" onclick="addNode(this,-1)" type="button" class="btn btn-secondary">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              </button>
              <button id="add" onclick="addNode(this, 1)" type="button" class="btn btn-secondary">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-group" role="group" aria-label="Third group">
              <button id="send" type="button" class="btn btn-secondary" onclick="myFunction()">udp test</button>


            </div>
          </div>
          <div class="row">
            <p id="test"></p>
          </div>
          <div class="row">
            <p id="status"></p>
          </div>
<!--
          <div class="row">
            <canvas id="waveCanvas" width=300 height=150 onload="setWH(width, height)" style="border:1px solid #d3d3d3;">
              Your browser does not support the HTML5 canvas tag.
            </canvas>
          </div>sidebar sound-->
        </div>
      </div><!--top row-->
      <div class="row justify-content-start">
        <div class="col-md-9 bottom-control-panel">
          <div class="row">
            <div class="col col-md-2">
              <input id="pwm" onclick="sendPw(value)" class="dial" data-width="80" data-height="80" data-min=0 data-max=127 data-angleOffset="-125" data-angleArc="250" value="120">
            </div><!--PWM-->
            <div class="col col-md-2">
              <input id="wave" onclick="sendAng(value)"class="dial" data-width="80" data-height="80" data-min=0 data-max=127 data-angleOffset="-125" data-angleArc="250" value="4">
            </div><!--Waveshape-->
            <div class="col col-md-2">
              <input id="thing" class="dial" data-width="80" data-height="80" data-min=0 data-max=127 data-angleOffset="-125" data-angleArc="250" value="24">
            </div><!--something-->

            <div class="col col-md-2">
              <input id="inp1-min" class="dial" data-width="80" data-height="80" data-min=0 data-max=127 data-angleOffset="-125" data-angleArc="250" value="24">
            </div><!--reverb-->

            <div class="col col-md-3">
              <fieldset class="bars1" data-displayInput=false data-width="150" data-height="100" data-cols="4" data-min="0" data-max="127">
                <legend>ADSR</legend>
                <input value=75>
                <input value=127>
                <input value=100>
                <input value=50>
              </fieldset>
            </div><!--ADSR-->

            <div class="col col-md-1">
              <!-- style="float:left;padding-left:20px;padding-right:0px;padding-top:0px;margin:0px;">-->
              <fieldset class="bars1" data-displayInput=false data-width="40" data-height="100" data-cols="1" data-min="0" data-max="127">
                <input value=75>
              </fieldset>
            </div><!--Gain-->
          </div><!--controls row-->
          <div class="row">
            <div class="col-1 col-md-2">
              <p>PWM</p>
            </div><!--PWM-->
            <div class="col-1 col-md-2">
              <p>waveshape</p>
            </div><!--waveshape-->
            <div class="col-1 col-md-2">
              <p>something else</p>
            </div><!--something-->
            <div class="col-1 col-md-2">
              <p>reverb</p>
            </div><!--reverb-->
            <div class="col-1 col-md-3">
              <p>ADSR</p>
            </div><!--ADSR-->
            <div class="col-1 col-md-1">
              <p>gain</p>
            </div><!--gain-->
          </div><!--row of text-->
        </div><!--col for size-->
      </div><!--bottom control panel row-->

    </div><!--container-->
  </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="lib/osc.browser.min.js"></script>
  <script src="js/jquery.kontrol.js"></script>
  <script src="js/app.js"></script>

  <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-3008949-6']);
      _gaq.push(['_trackPageview']);
  </script>
  <script type="text/javascript">
      (function() {
              var ga = document.createElement('script');
              ga.type = 'text/javascript';
              ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ga);
      })();
  </script>
  <script type="text/javascript">
    var osc = new OSC();
    osc.open(); // connect by default to ws://localhost:8080

    document.getElementById('send').addEventListener('click', function() {
      var message = new OSC.Message('/test/random', Math.random());
      osc.send(message);
    });
  </script>

  <script src="js/osc-code.js"></script>
  
</html>
